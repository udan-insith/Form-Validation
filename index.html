<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
    <div class="form-container">
        <div class="error"></div>
        <form class="form" method="post">
            <h1>Login</h1>
            <label for="username" class="input-container">
                <input type="text" placeholder="Username" class="username-input" id="username" name="username">
            </label>
            <label for="password" class="input-container">
                <input type="password" placeholder="Password" class="username-input" id="password" name="password">
            </label>

            <div class="button-container">
                <button type="button" class="login-btn">LOGIN</button>
                <button type="button" class="clear-btn">CLEAR</button>
            </div>
        </form>
    </div>
</body>
</html>
